<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="//static.winxuancdn.com/frontstatic/pc/dist/css/login.css?1661927540181">
</head>

<body>
    <header>

    </header>
    <div class="login">
        <div class="container">
            <div class="login_box">
                <div class="tabs">
                    <span class="active" data-type="account_tab">密码登录</span>
                    <span data-type="mobile_tab">短信登录</span>
                </div>

                <div class="form_wrapper">

                    <div class="account_tab show">
                        <div class="account">
                            <div class="icon-box">
                                <i class="iconfont iconrenbudaiwaiquan"></i>
                            </div>
                            <input name="account" placeholder="帐号" type="text">
                            <label class="error_hint" name="account"></label>
                        </div>

                        <div class="password">
                            <div class="icon-box">
                                <i class="iconfont iconmima"></i>
                            </div>
                            <input name="password" placeholder="密码" type="password">
                            <label class="error_hint" name="password"></label>
                        </div>
                    </div>

                    <div class="mobile_tab ">
                        <div class="mobile">
                            <div class="icon-box">
                                <i class="iconfont iconshouji"></i>
                            </div>
                            <input name="mobile" placeholder="请输入手机号" type="text">
                            <label class="error_hint" name="mobile"></label>
                        </div>

                        <div class="mobile_code">
                            <div class="icon-box">
                                <i class="iconfont iconmima"></i>
                            </div>
                            <input name="mobile_verify_code" placeholder="请输入6位短信验证码" type="text">
                            <span class="showPassword">获取验证码</span>
                            <label class="error_hint" name="mobile_verify_code"></label>
                        </div>
                    </div>

                    <div class="remember_pwd">
                        <input type="checkbox" name="remember" id="remember_pwd">
                        <label class="error_hint" name="remember"></label>
                        <label for="remember_pwd">记住密码</label>
                        <a href="">忘记密码?</a>
                    </div>

                    <button class="login_btn">登 录</button>
                </div>

                <a class="reg_link" href="regist.html">立即注册</a>

            </div>
        </div>

    </div>
</body>

</html>
