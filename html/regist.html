<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/reset.css">

    <script src="../js/tools/request.js"></script>
    <script src="../js/tools/interface.js"></script>
    <script src="../js/tools/jquery-3.6.0.min.js"></script>
    <script src="../js/regist.js"></script>

</head>

<body>
    <div class="reg_header">
        <div class="container">
            <a class="logo_bg" href="index.html"></a>
        </div>
    </div>
    <div class="regist-wrap">
        <div class="container">
            <div class="title">注册</div>
            <form class="regist-form">
                <div class="input-item">
                    <div class="input-label ">用户名：</div>
                    <input name="mobile" type="text" class="regist-input username" placeholder="请输入注册用户名"> 
                    <span class="text-hint user_span"></span>
                </div>

                <div class="input-item">
                    <div class="input-label ">手机号：</div>
                    <input name="mobile" type="text" class="regist-input phoneInp" placeholder="请输入注册手机号">
                    <span class="text-hint phone_span"></span>
                </div>

                <div class="input-item">
                    <div class="input-label ">输入密码：</div>
                    <input name="password" type="password" class="regist-input pwdInp" placeholder="请输入密码">
                    <span class="text-hint pwd_span"></span>
                </div>

                <div class="input-item">
                    <div class="input-label ">确认密码：</div>
                    <input name="confirmPassword" type="password" class="regist-input checkPwdInp" placeholder="请确认密码">
                    <span class="text-hint checkPwd_span"></span>
                </div>


                <div class="text-r">
                    <label for="check"><input name="check" value="1" id="check" type="checkbox">我已阅读并同意
                        <a class="benefit" href="//www.winxuan.com/front/help/terms.html" target="_blank">《文轩网用户协议》</a>
                        和
                        <a class="benefit" href="//www.winxuan.com/front/help/privacy_agreement.html"
                            target="_blank">《文轩网用户隐私政策》</a>
                    </label>
                    <span class="text-hint "></span>
                </div>

                <div class="input-item">
                    <div class="next-btn">注册</div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
