<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <div class="reg_header">
        <div class="container">
            <a class="logo_bg" href="index.html"></a>
        </div>
    </div>
    <div class="regist-wrap">
        <div class="container">
            <div class="title">注册</div>
            <form class="regist-form">
                <div class="input-item">
                    <div class="input-label">用户名：</div>
                    <input name="mobile" type="text" class="regist-input" placeholder="请输入注册用户名"> 
                    <span class="text-hint "></span>
                </div>

                <div class="input-item">
                    <div class="input-label">手机号：</div>
                    <input name="mobile" type="text" class="regist-input" placeholder="请输入注册手机号">
                    <span class="text-hint "></span>
                </div>

                <div class="input-item">
                    <div class="input-label">输入密码：</div>
                    <input name="password" type="password" class="regist-input" placeholder="请输入密码">
                    <span class="text-hint "></span>
                </div>

                <div class="input-item">
                    <div class="input-label">确认密码：</div>
                    <input name="confirmPassword" type="password" class="regist-input" placeholder="请确认密码">
                    <span class="text-hint "></span>
                </div>

                <div class="input-item margin-sm">
                    <div class="input-label">短信验证：</div>
                    <input name="m-code" type="text" class="regist-input" placeholder="请输入短信验证码">
                    <button type="button" class="regist-btn get-code">获取验证码</button>
                    <span class="text-hint "></span>
                </div>

                <div class="text-r">
                    <label for="check"><input name="check" value="1" id="check" type="checkbox">我已阅读并同意
                        <a class="benefit" href="//www.winxuan.com/front/help/terms.html" target="_blank">《文轩网用户协议》</a>
                        和
                        <a class="benefit" href="//www.winxuan.com/front/help/privacy_agreement.html"
                            target="_blank">《文轩网用户隐私政策》</a>
                    </label>
                    <span class="text-hint "></span>
                </div>

                <div class="input-item">
                    <div class="input-label"></div>
                    <button type="submit"  class="next-btn">注册</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
